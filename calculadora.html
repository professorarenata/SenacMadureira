<html>
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="shortcut icon" href="http://www.iconarchive.com/download/i75811/martz90/circle/calculator.ico">
	<link rel="stylesheet" href="css/projeto.css">

<script>
function soma(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a+b);
   alert("A soma dos números é:  "+c);
}
function sub(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a-b);
   alert("A subtração dos números é:  "+c);
}
function mult(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a*b);
   alert("A multiplicação dos números é:  "+c);
}
function div(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a/b);
   alert("A divisão dos números é:  "+c);
}

}
</script>
</head>
<body>
	<section><center>
		<h1>Calculadora</h1><br>
		<form name="form1">
			Digite um número:<br>
			<input class="texto" type="text" name="t1"><br>
			Digite outro número:<br>
			<input class="texto" type="text" name="t2"><br><br>
			<input class="botaum" type="button" name="b1" value="+" onClick="soma(form1)">
			<input class="botaum" type="button" name="b2" value="-" onClick="sub(form1)">
			<input class="botaum" type="button" name="b3" value="&times;" onClick="mult(form1)">
			<input class="botaum" type="button" name="b4" value="&divide;" onClick="div(form1)"><br>
		</form>
	</section>
</body>
</html>
